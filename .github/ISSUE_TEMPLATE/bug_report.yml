name: "ğŸ Expert System Bug"
description: Report issues with inference, parsing, or CLI behavior.
labels: [bug]
title: "fix: <short summary>"
body:
  - type: input
    id: summary
    attributes:
      label: What broke?
      placeholder: e.g., Querying C never resolves when rule A + B => C is true
    validations:
      required: true
  - type: textarea
    id: kb
    attributes:
      label: Minimal knowledge base
      description: Facts, initial state, and rules that trigger the bug.
      placeholder: |
        =AB
        A + B => C
        ?C
      render: text
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected result
      placeholder: Describe the inference or output you expected.
    validations:
      required: true
